server:
  port: 8080

spring:
  application:
    name: thinkvoice
  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    jpa:
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  mail:
    host: postfix
    port: 25
